<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Material Kit CSS -->
    <link rel="stylesheet" type="text/css" href="./dashboard.css">
   
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <div class="header__search">
                <h4>Pharmacy Management System</h4>
            </div>
            <h3>Admin Panel</h3>
            <div class="dropdown">
                <button class="dropbtn">Profile</button>
                <div class="dropdown-content">
                    <a href="#">Saloni</a>
                    <a href="#">Sign Out</a>
    
                </div>
            </div>
        </header>
        <aside class="sidenav">
            <ul class="sidenav__list">
                <li class="sidenav__list-item">Dashboard</li>
                <li class="sidenav__list-item">Company</li>
                <li class="sidenav__list-item">Medicines</li>
                <li class="sidenav__list-item">Pharmacists</li>
    
            </ul>
        </aside>
        <main class="main">
    
            <div class="main-overview">
                <div class="overviewcard">
                    <div class="overviewcard__icon">Total Pharmacists</div>
                    <div class="overviewcard__info">5</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard__icon">Total Medicines</div>
                    <div class="overviewcard__info">50</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard__icon">Total Company</div>
                    <div class="overviewcard__info">5</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard__icon">Total sale</div>
                    <div class="overviewcard__info">Rs.10050</div>
                </div>
            </div>
        </main>
        <footer class="footer">
    
            <div class="footer__signature"></div>
        </footer>
    </div>
</body>
</html>
